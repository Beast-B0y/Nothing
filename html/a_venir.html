  <script>
    const menuToggle = document.querySelector('.menu-toggle');
const hamburger = document.querySelector('.hamburger');
const menu = document.querySelector('.menu');

// Gestionnaire d'Ã©vÃ©nements pour le menu dÃ©roulant
if (hamburger && menu) {
 hamburger.addEventListener('click', () => {
     menu.classList.toggle('active');
     hamburger.classList.toggle('active');

     const expanded = menu.classList.contains('active');
     hamburger.setAttribute('aria-expanded', expanded);
     menu.setAttribute('aria-hidden', !expanded);
 });

 // Fermeture du menu au clic Ã  l'extÃ©rieur
 window.addEventListener('click', (event) => {
     if (menu.classList.contains('active') && !menuToggle.contains(event.target) && !menu.contains(event.target)) {
         menu.classList.remove('active');
         hamburger.classList.remove('active');
         hamburger.setAttribute('aria-expanded', false);
         menu.setAttribute('aria-hidden', true);
     }
 });

 // EmpÃªcher la propagation du clic depuis le menu
 menu.addEventListener('click', (event) => {
     event.stopPropagation();
 });
}

   </script>
